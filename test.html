<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animaci√≥n desplazamiento</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f3f3f3;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .main-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      background: #3498db;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      transform: translate(-50%, -50%);
      transition: transform 0.5s ease;
    }

    .main-box.move-right {
      transform: translate(calc(-50% + 150px), -50%);
    }

    .new-box {
      position: absolute;
      bottom: -220px;
      left: 50%;
      width: 200px;
      height: 200px;
      background: #2ecc71;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      transform: translateX(-50%);
      transition: bottom 0.5s ease;
    }

    .new-box.show {
      bottom: calc(50% - 100px);
    }

    .btn-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="main-box">Div Principal</div>
    <div class="new-box">Nuevo Div</div>
    <button class="btn-toggle">Mostrar</button>
  </div>

  <script>
    const mainBox = document.querySelector('.main-box');
    const newBox = document.querySelector('.new-box');
    const btn = document.querySelector('.btn-toggle');

    let showing = false;

    btn.addEventListener('click', () => {
      showing = !showing;

      if (showing) {
        mainBox.classList.add('move-right');
        newBox.classList.add('show');
        btn.textContent = 'Ocultar';
      } else {
        mainBox.classList.remove('move-right');
        newBox.classList.remove('show');
        btn.textContent = 'Mostrar';
      }
    });
  </script>

</body>
</html>
